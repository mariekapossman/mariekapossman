<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      color: grey;
      text-align: left;
      margin: 0; /* ensures body starts at left edge */
      padding: 20px; /* optional spacing from edge */
    }

    a {
      color: grey;
      display: inline-block;
      margin-bottom: 20px;
    }

    figure {
      margin: 0 0 30px 0; /* spacing between figures */
    }

    figcaption {
      text-align: left;
      margin-top: 5px;
      font-size: 0.9em;
      line-height: 1.3em;
    }

    img {
      display: block; /* ensures each image is on its own line */
      max-width: 100%; /* scales down to fit container */
      height: auto;
      margin-bottom: 10px;
    }

    .image-row img {
      display: inline-block; /* allows multiple images in one row */
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html"><- home</a>

  <figure>
    <img src="dv7.jpg" alt="Dolphin Visualization">
    <figcaption>
      Dolphin Visualization, 2025 <br>
      Glass casts of dehydrated melon skin, found glass, pleather, steel, clay, melon lard, melon skin and seeds.
    </figcaption>
  </figure>

  <figure>
    <img src="InstallShot1.jpg" alt="Installation shot">
    <figcaption>
      Install of Dolphin Visualization at Woods Gerry Gallery, RISD.
    </figcaption>
  </figure>

  <figure class="image-row">
    <img src="dv4.jpg" alt="DV4">
    <img src="Courtesy1.jpg" alt="Courtesy1">
    <img src="dv12.jpg" alt="DV12">
    <figcaption>
      (Add your caption here if you want one)
    </figcaption>
  </figure>

</body>
</html>
