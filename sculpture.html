<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      color: grey;
      text-align: left;
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }

    a {
      color: grey;
      display: inline-block;
      margin-bottom: 20px;
    }

    figure {
      margin: 0 0 30px 0;
    }

    figcaption {
      text-align: left;
      margin-top: 5px;
      font-size: 0.9em;
      line-height: 1.3em;
    }

    /* Responsive image sizing */
    img {
      display: block;
      width: auto;
      max-width: 300px; /* smaller maximum width */
      height: auto;
      margin-bottom: 10px;
    }

    /* For multiple images in one row */
    .image-row img {
      display: inline-block;
      max-width: 200px; /* smaller row images */
      margin-right: 10px;
      height: auto;
    }
  </style>
</head>

  </figure>

  <figure>

    <figcaption>
